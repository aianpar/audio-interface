<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Party Machine</title>
</head>
<body>
    <div class="container">
        <div class="audioBody">
            <div class="audiolist">
                <ul class="playlist">
                </ul>
            </div>
            <div class="playerbody">
                <img src="img/2.gif" id="audioimg" alt="">
                <marquee id="audioname" behaviour="scroll" direction="left">FILE NAME</marquee>
                <div class="audiocontrol">
                    <img src="/img_control/rewind.png" alt="" width="40px" id="rewind">
                    <img src="/img_control/play.png" alt="" id="play">
                    <img src="/img_control/forward.png" alt=""width="40px" id="forward">
                </div>
            </div>
        </div>
    </div>
<script src="/js/script.js"></script>
</body>
</html>
